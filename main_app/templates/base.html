{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="static/images/wand.png">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Workflow Wiz</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" id="navbar">
        <div class="container-fluid">
            <a class="navlink" href="{% url 'home' %}">
                <div class="brand">
                    <img id="logo" class="d-inline-block align-center" src="/static/images/logo.png" width="60" height="50">
                    <h3 class="ww">WW</h3>
                </div>
            </a>
            {% if user.is_authenticated %}
                <a class="navlink" href="{% url 'home' %}">Home</a>
                <a class="navlink" href="{% url 'projects_create' %}">Create Project</a>
                <a class="navlink" href="{% url 'index' %}">My Projects</a>
                <a class="navlink btn btn-primary" href="{% url 'logout' %}">Log Out</a>
            {% else %}
            <div>
                <a class="btn btn-primary" href="{% url 'signup' %}">Sign Up</a>
                <a class="navlink btn btn-primary" href="{% url 'login' %}">Log In</a>
            </div>
            {% endif %}
        </div>
    </nav>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
