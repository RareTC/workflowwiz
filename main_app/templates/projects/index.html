{% extends 'base.html' %}
{% block content %}

<h1>My Projects</h1>
{% for project in projects %}
<a href="{% url 'detail' project.id %}">
    
    <div>
        <span>Title: {{ project.title }}</span>
        <p>Description: {{ project.description }}</p>
        
    </div>
</a>


{% empty %}

<h1>no projects yet</h1>

{% endfor %}

{% endblock %}
